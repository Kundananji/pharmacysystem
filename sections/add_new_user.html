<!-- user details content -->
<!-- fname control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="fname">First Name :</label>
        <input type="text" class="form-control" placeholder="First Name" id="fname" onkeyup="validateName(this.value, 'name_error');">
        <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
    </div>
</div>

<!-- sname control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="fname">Surname :</label>
        <input type="text" class="form-control" placeholder="First Name" id="sname" onkeyup="validateName(this.value, 'name_error');">
        <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
    </div>
</div>

<!-- user email control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="email">Email :</label>
        <input type="email" autocomplete="off" class="form-control" placeholder="Email" id="email" onblur="validateEmail(this.value, 'email_error');">
        <code class="text-danger small font-weight-bold float-right" id="email_error" style="display: none;"></code>
    </div>
</div>

<!-- user contact number control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="contact_number">Contact Number :</label>
        <input type="number" class="form-control" placeholder="Contact Number" id="contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
        <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
    </div>
</div>

<!-- user address control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="address">Address :</label>
        <textarea class="form-control" placeholder="Address" id="address" onblur="validateAddress(this.value, 'address_error');"></textarea>
        <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
    </div>
</div>

<!-- user role control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="role">Role :</label>
        <select class="form-control" id="role" name="role">
            <option selected value="Stock Manager">Stock Manager</option>
            <option value="Accountant">Accountant</option>
            <option value="Sales">Sales</option>
            <option value="Admin">Admin</option>
        </select>
        <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
    </div>
</div>

<!-- user status control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="status">Status :</label>
        <select class="form-control" id="status" name="status">
            <option value="ACTIVE" selected>Active</option>
            <option value="DEACTIVE">Deactive</option>
        </select>
        <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
    </div>
</div>
<!-- user details content end -->
<!-- user details content end -->

<div class="col col-md-12">
    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
</div>

<!-- new user button -->
<div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
        <button class="btn btn-primary form-control" onclick="addUser();">ADD</button>
    </div>
